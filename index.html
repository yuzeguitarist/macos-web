<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS Web Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 加载界面 -->
    <div id="bootScreen" class="boot-screen">
        <div class="apple-logo">
            <svg width="80" height="80" viewBox="0 0 814 1000" fill="white">
                <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
            </svg>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- macOS 桌面 -->
    <div id="desktop" class="desktop" style="display: none;">
        <!-- 菜单栏 -->
        <div class="menu-bar">
            <div class="menu-left">
                <div class="menu-item apple-menu">
                    <svg width="16" height="16" viewBox="0 0 814 1000" fill="white">
                        <path d="M788.1 340.9c-5.8 4.5-108.2 62.2-108.2 190.5 0 148.4 130.3 200.9 134.2 202.2-.6 3.2-20.7 71.9-68.7 141.9-42.8 61.6-87.5 123.1-155.5 123.1s-85.5-39.5-164-39.5c-76.5 0-103.7 40.8-165.9 40.8s-105.6-57-155.5-127C46.7 790.7 0 663 0 541.8c0-194.4 126.4-297.5 250.8-297.5 66.1 0 121.2 43.4 162.7 43.4 39.5 0 101.1-46 176.3-46 28.5 0 130.9 2.6 198.3 99.2zm-234-181.5c31.1-36.9 53.1-88.1 53.1-139.3 0-7.1-.6-14.3-1.9-20.1-50.6 1.9-110.8 33.7-147.1 75.8-28.5 32.4-55.1 83.6-55.1 135.5 0 7.8 1.3 15.6 1.9 18.1 3.2.6 8.4 1.3 13.6 1.3 45.4 0 102.5-30.4 135.5-71.3z"/>
                    </svg>
                </div>
                <div class="menu-item menu-app-name">访达</div>
                <div class="menu-item">文件</div>
                <div class="menu-item">编辑</div>
                <div class="menu-item">显示</div>
                <div class="menu-item">前往</div>
                <div class="menu-item">窗口</div>
                <div class="menu-item">帮助</div>
            </div>
            <div class="menu-right">
                <div class="menu-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/>
                        <path d="M12 6a1.5 1.5 0 0 0-1.5 1.5v4.5h-3a1.5 1.5 0 0 0 0 3h3v3a1.5 1.5 0 0 0 3 0v-3h3a1.5 1.5 0 0 0 0-3h-3V7.5A1.5 1.5 0 0 0 12 6z"/>
                    </svg>
                </div>
                <div class="menu-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="white">
                        <path d="M3 3h18a1 1 0 0 1 1 1v16a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1zm9 12.5l7.5-7.5L18 6.5l-6 6-6-6L4.5 8l7.5 7.5z"/>
                    </svg>
                </div>
                <div class="menu-time" id="menuTime">周六 10月18日 下午12:00</div>
            </div>
        </div>

        <!-- 桌面壁纸 -->
        <div class="desktop-wallpaper"></div>

        <!-- 窗口容器 -->
        <div class="windows-container" id="windowsContainer"></div>

        <!-- Dock 栏 -->
        <div class="dock-container">
            <div class="dock">
                <div class="dock-item" data-app="finder" title="访达">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect width="64" height="64" rx="14" fill="url(#finderGradient)"/>
                            <path d="M32 16c8.837 0 16 7.163 16 16s-7.163 16-16 16-16-7.163-16-16 7.163-16 16-16z" fill="white" opacity="0.3"/>
                            <path d="M20 28h24v8H20z" fill="white"/>
                            <circle cx="28" cy="32" r="4" fill="#4A90E2"/>
                            <circle cx="36" cy="32" r="4" fill="#67B7F7"/>
                            <defs>
                                <linearGradient id="finderGradient" x1="0" y1="0" x2="0" y2="64">
                                    <stop offset="0%" stop-color="#5DADE2"/>
                                    <stop offset="100%" stop-color="#3498DB"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="dock-label">访达</div>
                    <div class="dock-indicator"></div>
                </div>
                
                <div class="dock-item" data-app="terminal" title="终端">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect width="64" height="64" rx="14" fill="#2C2C2C"/>
                            <text x="12" y="38" font-family="monospace" font-size="24" fill="#4AF626">$_</text>
                        </svg>
                    </div>
                    <div class="dock-label">终端</div>
                    <div class="dock-indicator"></div>
                </div>
                
                <div class="dock-item" data-app="notes" title="备忘录">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect width="64" height="64" rx="14" fill="#FFD952"/>
                            <rect x="12" y="12" width="40" height="40" rx="4" fill="#FFF8DC"/>
                            <line x1="16" y1="22" x2="48" y2="22" stroke="#FFD952" stroke-width="2"/>
                            <line x1="16" y1="30" x2="48" y2="30" stroke="#FFD952" stroke-width="2"/>
                            <line x1="16" y1="38" x2="42" y2="38" stroke="#FFD952" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="dock-label">备忘录</div>
                    <div class="dock-indicator"></div>
                </div>
                
                <div class="dock-item" data-app="calculator" title="计算器">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect width="64" height="64" rx="14" fill="url(#calcGradient)"/>
                            <rect x="10" y="10" width="44" height="44" rx="6" fill="#2D2D2D"/>
                            <rect x="14" y="14" width="36" height="12" rx="2" fill="#1C1C1C"/>
                            <text x="46" y="24" font-family="Arial" font-size="10" fill="#FFFFFF" text-anchor="end">0</text>
                            <defs>
                                <linearGradient id="calcGradient" x1="0" y1="0" x2="0" y2="64">
                                    <stop offset="0%" stop-color="#4A4A4A"/>
                                    <stop offset="100%" stop-color="#2D2D2D"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="dock-label">计算器</div>
                    <div class="dock-indicator"></div>
                </div>
                
                <div class="dock-item" data-app="settings" title="系统设置">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect width="64" height="64" rx="14" fill="#8E8E93"/>
                            <circle cx="32" cy="32" r="12" fill="#FFFFFF"/>
                            <circle cx="32" cy="32" r="8" fill="#8E8E93"/>
                            <rect x="30" y="16" width="4" height="8" rx="2" fill="#FFFFFF"/>
                            <rect x="30" y="40" width="4" height="8" rx="2" fill="#FFFFFF"/>
                            <rect x="16" y="30" width="8" height="4" rx="2" fill="#FFFFFF"/>
                            <rect x="40" y="30" width="8" height="4" rx="2" fill="#FFFFFF"/>
                        </svg>
                    </div>
                    <div class="dock-label">系统设置</div>
                    <div class="dock-indicator"></div>
                </div>
                
                <div class="dock-item" data-app="browser" title="Safari 浏览器">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect width="64" height="64" rx="14" fill="url(#safariGradient)"/>
                            <circle cx="32" cy="32" r="20" fill="white"/>
                            <path d="M32 16 L36 32 L32 48 L28 32 Z" fill="#FF3B30"/>
                            <path d="M16 32 L32 28 L48 32 L32 36 Z" fill="white" opacity="0.8"/>
                            <circle cx="32" cy="32" r="3" fill="#007AFF"/>
                            <defs>
                                <linearGradient id="safariGradient" x1="0" y1="0" x2="64" y2="64">
                                    <stop offset="0%" stop-color="#00C3FF"/>
                                    <stop offset="100%" stop-color="#007AFF"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                    <div class="dock-label">Safari</div>
                    <div class="dock-indicator"></div>
                </div>
                
                <div class="dock-separator"></div>
                
                <div class="dock-item trash" data-app="trash" title="废纸篓">
                    <div class="dock-icon">
                        <svg viewBox="0 0 64 64" fill="none">
                            <rect x="8" y="48" width="48" height="12" rx="2" fill="#E0E0E0"/>
                            <rect x="12" y="24" width="40" height="24" rx="2" fill="#F5F5F5"/>
                            <rect x="20" y="20" width="24" height="4" rx="2" fill="#D0D0D0"/>
                            <line x1="24" y1="32" x2="24" y2="44" stroke="#BDBDBD" stroke-width="2"/>
                            <line x1="32" y1="32" x2="32" y2="44" stroke="#BDBDBD" stroke-width="2"/>
                            <line x1="40" y1="32" x2="40" y2="44" stroke="#BDBDBD" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="dock-label">废纸篓</div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
